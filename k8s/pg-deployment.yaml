apiVersion: apps/v1
kind: Deployment
metadata:
  name: pg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pg
  template:
    metadata:
      labels:
        app: pg
    spec:
      containers:
        - name: pg
          image: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: pg-srv
spec:
  selector:
    app: db
  ports:
    - name: db
      protocol: TCP
      port: 5432
      targetPort: 5432
